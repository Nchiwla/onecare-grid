
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Care Interactive Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      width: 70%;
    }
    .grid-header {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 4px;
    }
    .grid-cell {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
    }
    .grid-cell strong {
      display: block;
      margin-bottom: 4px;
    }
    .grid-cell button {
      margin: 0 4px;
    }
    .sidebar {
      width: 30%;
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .summary {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      opacity: 0.6;
    }
    .logo.onecare {
      border: 2px solid #26a69a;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="grid-container" id="grid"></div>
  <div class="sidebar">
    <div class="summary">Average Market Cost: $<span id="marketTotal">0</span></div>
    <div class="logos" id="marketLogos"></div>
    <div class="summary" style="color: green">One Care Saving: $<span id="savings">0</span> (<span id="percentSaved">0%</span>)</div>
    <div class="summary">Your One Care Cost: <img src="onecare.png" class="logo onecare"> $<span id="oneCareTotal">0</span></div>
  </div>
  <script>
    const categories = ["Aged Care", "Children", "Pets", "Everyday Person", "All Abilities", "Students"];
    const serviceTypes = [
      "Health & Wellbeing", "Daily Living Support", "Education & Skill Building",
      "Social & Recreation", "Housing & Accommodation", "Transport",
      "Legal & Financial", "Advocacy & Protection", "Home & Environment"
    ];

    const services = [
      { name: "Nursing care", type: "Health & Wellbeing", category: "Aged Care", oneCare: 95, market: 114, logo: "bupa.png" },
      { name: "Pediatric therapy", type: "Health & Wellbeing", category: "Children", oneCare: 90, market: 108, logo: "guardian.png" },
      { name: "Veterinary grooming", type: "Health & Wellbeing", category: "Pets", oneCare: 60, market: 72, logo: "greencross.png" },
      { name: "Fitness support", type: "Health & Wellbeing", category: "Everyday Person", oneCare: 65, market: 78, logo: "jims.png" },
      { name: "Allied health (OT, PT, ST)", type: "Health & Wellbeing", category: "All Abilities", oneCare: 105, market: 126, logo: "ndis.png" },
      { name: "Meal prep & companionship", type: "Daily Living Support", category: "Aged Care", oneCare: 85, market: 102, logo: "bupa.png" },
      { name: "Support workers", type: "Daily Living Support", category: "All Abilities", oneCare: 80, market: 96, logo: "ndis.png" },
      { name: "Pet sitting", type: "Daily Living Support", category: "Pets", oneCare: 55, market: 66, logo: "madpaws.png" },
      { name: "Cleaning & errands", type: "Daily Living Support", category: "Everyday Person", oneCare: 50, market: 60, logo: "jims.png" },
      { name: "Early learning", type: "Education & Skill Building", category: "Children", oneCare: 60, market: 72, logo: "guardian.png" },
      { name: "Obedience training", type: "Education & Skill Building", category: "Pets", oneCare: 50, market: 60, logo: "greencross.png" },
      { name: "Adult learning", type: "Education & Skill Building", category: "Everyday Person", oneCare: 55, market: 66, logo: "jims.png" },
      { name: "Inclusive education", type: "Education & Skill Building", category: "All Abilities", oneCare: 70, market: 84, logo: "ndis.png" },
      { name: "Group activities", type: "Social & Recreation", category: "Aged Care", oneCare: 65, market: 78, logo: "bupa.png" },
      { name: "Sports & arts", type: "Social & Recreation", category: "Children", oneCare: 50, market: 60, logo: "guardian.png" },
      { name: "Pet playdates", type: "Social & Recreation", category: "Pets", oneCare: 45, market: 54, logo: "madpaws.png" },
      { name: "Hobby groups", type: "Social & Recreation", category: "Everyday Person", oneCare: 40, market: 48, logo: "jims.png" },
      { name: "Inclusive activities", type: "Social & Recreation", category: "All Abilities", oneCare: 65, market: 78, logo: "ndis.png" }
    ];

    const grid = document.getElementById("grid");
    let clickCounts = {};

    categories.forEach(category => {
      const header = document.createElement("div");
      header.className = "grid-header";
      header.innerText = category;
      grid.appendChild(header);
    });

    serviceTypes.forEach(type => {
      categories.forEach(category => {
        const service = services.find(s => s.type === type && s.category === category);
        const cell = document.createElement("div");
        cell.className = "grid-cell";
        if (service) {
          const id = `${type}-${category}`.replace(/\s+/g, '-');
          clickCounts[id] = 0;
          cell.innerHTML = `
            <strong>${service.name}</strong>
            ($${service.oneCare} vs $${service.market})<br>
            <button onclick="changeHours('${id}', -1, event)">âˆ’</button>
            <span id="counter-${id}">0 hr</span>
            <button onclick="changeHours('${id}', 1, event)">+</button>
          `;
          cell.dataset.logo = service.logo;
          cell.dataset.oneCare = service.oneCare;
          cell.dataset.market = service.market;
        } else {
          cell.innerHTML = "<em>N/A</em>";
        }
        grid.appendChild(cell);
      });
    });

    function changeHours(id, delta, event) {
      event.stopPropagation();
      clickCounts[id] = Math.max(0, (clickCounts[id] || 0) + delta);
      document.getElementById(`counter-${id}`).innerText = `${clickCounts[id]} hr`;
      updateTotals();
    }

    function updateTotals() {
      let oneCareTotal = 0;
      let marketTotal = 0;
      const logoBar = document.getElementById("marketLogos");
      logoBar.innerHTML = "";

      Object.entries(clickCounts).forEach(([id, count]) => {
        if (count > 0) {
          const cell = document.querySelector(`[id='counter-${id}']`).closest('.grid-cell');
          const one = parseFloat(cell.dataset.oneCare);
          const market = parseFloat(cell.dataset.market);
          const logo = cell.dataset.logo;

          oneCareTotal += one * count;
          marketTotal += market * count;

          for (let i = 0; i < count; i++) {
            const img = document.createElement('img');
            img.src = logo;
            img.className = 'logo';
            logoBar.appendChild(img);
          }
        }
      });

      const savings = marketTotal - oneCareTotal;
      const percent = marketTotal > 0 ? ((savings / marketTotal) * 100).toFixed(1) : "0";

      document.getElementById("marketTotal").innerText = marketTotal.toFixed(2);
      document.getElementById("oneCareTotal").innerText = oneCareTotal.toFixed(2);
      document.getElementById("savings").innerText = savings.toFixed(2);
      document.getElementById("percentSaved").innerText = percent + "%";
    }
  </script>
</body>
</html>
